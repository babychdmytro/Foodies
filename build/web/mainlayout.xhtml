<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Foodies Web App</title>
            </f:facet>
            <link rel="stylesheet" type="text/css" href="css/main.css"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="130" resizable="true" closable="true" collapsible="true">
                    <header>
                        <div id="logo">
                            <img src="images/foodieslogo.png" height="50" width="50"/>
                            <span>Foodies</span>
                        </div>
                        <div id="tagline">
                            <span>Taste is our priority</span>
                        </div>
                    </header>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                    <footer>
                        <center>Copyright Â© Foodies Services 2016</center>
                    </footer>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Categories" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources" >
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content" />
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
